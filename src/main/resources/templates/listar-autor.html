<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
	integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
	crossorigin="anonymous"></script>
</head>

<body>
	<div th:replace="barraNavegacion :: navegacion"></div>
	<h1 class="text-center">Listado de Autor</h1>

	<div class="container m-6 ">

		<table class="table ">
			<thead class="table-dark">
				<tr align="center">
					<th scope="col">id</th>
					<th scope="col">Nombre</th>
					<th scope="col">alta</th>
				<th scope="col">Acciones</th>
					<th scope="col">Acciones</th>

				</tr>
			</thead>
			<tbody th:each="libro:${librosHtml}">
				<tr align="center">
					<td th:text="${libro.id}"></td>
					<td th:text="${libro.nombre}"></td>

				<!--creamos una condicional que nos permite estableces SI o NO en la tabla -->
					<td th:if ="${libro.alta}!=true" ><p style="color: red;"> <b> NO </b> </p></td>
					<td th:if ="${libro.alta}==true" ><p style="color: green;"><b>SI </b></p></td>
					
				
				
					<td><a th:href="@{editar/__${libro.id}__}"
						class="btn btn-warning my-2">Modificar</a></td>
					<td th:if ="${libro.alta}==true" >
						<a th:href="@{baja/__${libro.id}__}"
							class="btn btn-danger my-2">Desabilitar </a>

						</td>
						<td th:if ="${libro.alta}!=true" >
						<a th:href="@{alta/__${libro.id}__}"
							class="btn btn-success my-2">Habilitar </a>

						</td>
				</tr>

			</tbody>
		</table>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a class="btn btn-primary my-2"
						onclick="history.go(-1); return false;">Volver</a>

				</div>
			</div>
		</section>

	</div>






	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
