<h1 class="text-center">Edicion de Libro</h1>

	<div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

		<form th:action="@{/libro/editar/__${libro.id}__}" method="POST" style="margin-left: 37%;">
	
		
		<input hidden th:value="${id}" name="id" class="form-control">
			<div class="form-group">
				<label>ISBN</label>
				 <input type="number"  th:value="${libro.isbn}" class="form-control" name="isbn" placeholder="Nombre de la mascota">
			</div>

			<div class="form-group">
				<label>Titulo</label> 
				<input type="text" class="form-control" th:value="${libro.titulo}"name="titulo" placeholder="Apodo de la Libro">
			</div>

			<div class="form-group">
				<label>Anio</label> 
				<input type="number" class="form-control"  th:value="${libro.anio}" name="anio" placeholder="AÃ±o del libro">
			</div>
			<div class="form-group">
				<label>Ejemplares</label> 
				<input type="number" class="form-control" name="ejemplares" th:value="${libro.ejemplares}" placeholder="Ejemplares que ingresan">
			</div>
